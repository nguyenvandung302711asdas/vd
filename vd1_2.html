<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Animation</title>
  <link rel="stylesheet" href="path_to_your_css.css">
  <style>
    /* Keyframe animation for sliding in from the bottom */
    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(50px); /* Start 50px below */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* End at the original position */
      }
    }

    .slider-product-one-content-item {
      opacity: 0;
      transform: translateY(50px);
      animation: slideInFromBottom 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .slider-product-one-content-item:nth-child(2) {
      animation-delay: 0.5s;
    }

    .slider-product-one-content-item:nth-child(3) {
      animation-delay: 0.7s;
    }

    .slider-product-one-content-item:nth-child(4) {
      animation-delay: 0.9s;
    }
  </style>
</head>
<body>
  <div class="heading heading-effect text-center mb-4">
    <h2><span>Mot so san pham</span></h2> 
  </div>

  <section class="slider-product-one">
    <div class="container1">
      <div class="slider-product-one-content">
        <div class="slider-product-one-content-container">
          <div class="slider-product-one-content-items-content">
            <div class="slider-product-one-content-items">
              <div class="slider-product-one-content-item">
                <img src="img_index/mua_he_1.jpg" alt="">
                <div class="slider-product-one-content-text">
                  <li>Iphone 12 promax 128gb</li>
                  <li>Online gia re</li>
                  <li><a href="">32.990.000 <sup>d</sup></a><span> 6%</span></li>
                  <li>15.000.000 <sup>d</sup></li>
                  <li>Qua 400.000 <sup>d</sup></li>
                  <li>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                  </li>
                </div>
              </div>
              <!-- Repeat the structure for other items -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const productItems = document.querySelectorAll('.slider-product-one-content-item');
      productItems.forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, index * 300); // Apply staggered delay
      });
    });
  </script>
</body>
</html>
